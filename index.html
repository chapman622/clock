<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Draggable Clock</title>
<style>
    body {
        height: 100vh;
        margin: 0;
        background-color: transparent;
        overflow: hidden;
        font-family: Arial, sans-serif;
    }
    #clock {
        position: absolute;
        font-size: 3rem;
        color: #333;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.8);
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        cursor: move;
        user-select: none;
    }
</style>
</head>
<body>
<div id="clock">Loading...</div>

<script>
// Clock update
function updateTime() {
    const now = new Date();
    const hours = String(now.getHours()).padStart(2, '0');
    const minutes = String(now.getMinutes()).padStart(2, '0');
    const seconds = String(now.getSeconds()).padStart(2, '0');
    document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
}
updateTime();
setInterval(updateTime, 1000);

// Drag functionality with localStorage
const clock = document.getElementById('clock');
let offsetX, offsetY, isDragging = false;

// Load saved position
window.addEventListener('load', () => {
    const savedX = localStorage.getItem('clockX');
    const savedY = localStorage.getItem('clockY');
    if (savedX && savedY) {
        clock.style.left = savedX + "px";
        clock.style.top = savedY + "px";
    } else {
        // Default: center of screen
        clock.style.left = "50%";
        clock.style.top = "50%";
        clock.style.transform = "translate(-50%, -50%)";
    }
});

clock.addEventListener('mousedown', (e) => {
    isDragging = true;
    offsetX = e.clientX - clock.offsetLeft;
    offsetY = e.clientY - clock.offsetTop;
    clock.style.transform = ""; // remove centering if user moves it
});

document.addEventListener('mousemove', (e) => {
    if (isDragging) {
        const newX = e.clientX - offsetX;
        const newY = e.clientY - offsetY;
        clock.style.left = `${newX}px`;
        clock.style.top = `${newY}px`;
    }
});

document.addEventListener('mouseup', () => {
    if (isDragging) {
        localStorage.setItem('clockX', clock.offsetLeft);
        localStorage.setItem('clockY', clock.offsetTop);
    }
    isDragging = false;
});
</script>
</body>
</html>
